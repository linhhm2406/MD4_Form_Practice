<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Infor</title>
</head>
<body>
<h2>Submitted Employee Information</h2>
<th:block th:object="${employee}">
<table>
    <tr>
        <td>Name :</td>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <td>ID :</td>
        <td th:text="*{id}"></td>
    </tr>
    <tr>
        <td>Contact Number :</td>
        <td th:text="*{contactNumber}"></td>
    </tr>
</table>
</th:block>
</body>
</html>
